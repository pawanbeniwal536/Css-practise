<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Shrink Example</title>
    <style>
        .container {
            display: flex;
            width: 300px; /* Fixed width for shrinking demonstration */
            background-color: lightgray;
        }

        .box {
            width: 150px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        .box:nth-child(1) {
            flex-shrink: 1; /* Shrinks by 1 unit */
        }

        .box:nth-child(2) {
            flex-shrink: 2; /* Shrinks by 2 units */
        }

        .box:nth-child(3) {
            flex-shrink: 3; /* Shrinks by 3 units */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
